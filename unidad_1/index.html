<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer JS</title>
    <script src="month.js"></script>

</head>
<body>
    <h1>Clasificación de meses del año según sus días:</h1>
    <form onsubmit="month(); return false">
        <input type="number" id="num">
        <input type="submit">
    </form>

    <div id="result">
        Ingresa la cantidad de días posibles que puede tener un mes.
    </div>

</body>

</html>
